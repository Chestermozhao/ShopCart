<div>
    <div class="title">
        <h4>訂單記錄</h4>
    </div>
    <div>
        <table class="table table-striped table-hover table-bordered item-left">
            <thead>
            <tr>
                <th scope="col">Order ID</th>
                <th scope="col">product_id</th>
                <th scope="col">qty</th>
                <th scope="col">price</th>
                <th scope="col">shop_id</th>
                <th scope="col">Customer ID</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <th>{{ order.id }}</th>
                    <th>{{ order.product_id }}</th>
                    <th>{{ order.qty }}</th>
                    <th>{{ order.price }}</th>
                    <th>{{ order.shop.name }}</th>
                    <th>{{ order.customer_id }}</th>
                    <th>
	              <button class="del-btn btn btn-circle" name="order_id" value={{order.id}}><i class="fas fa-minus-circle"></i></button>
                    </th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
